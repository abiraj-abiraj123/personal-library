<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 ">
    <main class=" shadow-lg w-50 p-4 rounded-3">
        <!-- <h1 class="text-center"></h1> -->
        <form class="form d-flex flex-column gap-1">
            <div>
                <label for="title" class="form-label">Title </label>
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div>
                <label for="author" class="form-label">Author </label>
                <input type="text" id="author" placeholder="Author" class="form-control">
            </div>
            <div>
                <label for="year" class="form-label"> Year Published </label>
                <input type="number" id="year" placeholder="Year Published" class="form-control ">
            </div>
            <div class="d-flex flex-column">
                <label for="status" class="form-label">Read Status </label>
                <div class="gap-2 d-flex">

                    <input type="radio" name="status" value="yes" class="form-check-input"  > Yes
                    <input type="radio" name="status" value="no"  class="form-check-input"> No
                </div>
            </div>

        </form>
        <div class="d-flex flex-column justify-content-center mt-4 gap-3">
            <div class=" d-flex justify-content-between gap-2  ">
                <button class="btn btn-success" id="addBook">
                    Add Book
                </button>
                <button class="btn btn-success" id="addBookFront">
                    Add Book Front
                </button>
                <button class="btn btn-success" id="removeFrontBook">
                    Remove Front Book
                </button>
                <button class="btn btn-success" id="removeLastBook">
                    Remove Last Book
                </button>

            </div>

            <div class="d-flex justify-content-between gap-2">
                <button class="btn btn-outline-success" onclick="getAllTitles()">
                    Get Title
                </button>
                <button class="btn btn-outline-success" onclick="getBooksByAuthor()">
                    Get by Author
                </button>
                <button class="btn btn-outline-success" onclick="getTotalBooksPublishedBefore()">
                    Books Before Year
                </button>
                <button class="btn btn-outline-success" onclick="removeBookByTitle()">
                    Remove Book by Title
                </button>
                <button class="btn btn-outline-success" onclick="getBooksByReadStatus()">
                    Get by Read Status
                </button>
                <button class="btn btn-outline-success" onclick="getSubLibrary()">
                    Get Sub Library
                </button>
            </div>
        </div>

        <div id="library" class="mt-3 rounded shadow p-5 ">
        </div>
    </main>
    <script src="book.js"></script>
</body>

</html>
