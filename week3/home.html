<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Library</title>
    <link href="library.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script href="library.css" rel="stylesheet">
    </script>
    </head>


<body>
    <h2 class="d-flex justify-content-center"><i class='bx bx-library'></i>City Library</h2>
    <header>
        <nav>
            <a href="library.html">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <main class=" shadow-lg w-50 p-4 rounded-3">
            <form class="d-flex flex-column gap-2">
                <div>
                    <label for="user" class="form-label">Username</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div>
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" id="mail" class="form-control" required>
                </div>
                <div>
                    <label for="passworrd" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="d-flex flex-column justify-content-center ">
                    <button class="btn btn-success" ><a class="next" href="library.html">login</a></button>
                </div>
                <div>
                    <a href="#">Create an account</a>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
